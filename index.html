<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram-Based Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gram-Based Calculator</h2>
        <div class="input-group">
            <label for="costPrice">Cost Price (MYR)</label>
            <input type="number" id="costPrice" placeholder="Enter cost price">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity (grams)</label>
            <input type="number" id="quantity" placeholder="Enter quantity in grams">
        </div>
        <div class="input-group">
            <label>Taxed Price (MYR)</label>
            <input type="text" id="taxedPrice" readonly>
        </div>
        <div class="input-group">
            <label>Cost Price for 30g (MYR)</label>
            <input type="text" id="cost30g" readonly>
        </div>
        <div class="input-group">
            <label>Cost Price for 40g (MYR)</label>
            <input type="text" id="cost40g" readonly>
        </div>
        <div class="input-group">
            <label>Cost Price for 50g (MYR)</label>
            <input type="text" id="cost50g" readonly>
        </div>
        <div class="input-group">
            <label>Retail Price for 30g (MYR)</label>
            <input type="text" id="retailPrice30g" readonly>
        </div>
        <div class="input-group">
            <label>Retail Price for 40g (MYR)</label>
            <input type="text" id="retailPrice40g" readonly>
        </div>
        <div class="input-group">
            <label>Retail Price for 50g (MYR)</label>
            <input type="text" id="retailPrice50g" readonly>
        </div>
        <div class="input-group">
            <label>Profit for 30g (MYR)</label>
            <input type="text" id="profit30g" readonly>
        </div>
        <div class="input-group">
            <label>Profit for 40g (MYR)</label>
            <input type="text" id="profit40g" readonly>
        </div>
        <div class="input-group">
            <label>Profit for 50g (MYR)</label>
            <input type="text" id="profit50g" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
