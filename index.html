<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-container">
        <label for="costPrice">Cost Price (MYR)</label>
        <input type="number" id="costPrice" placeholder="0.00">

        <label for="quantity">Quantity (grams)</label>
        <input type="number" id="quantity" placeholder="0">

        <label for="taxedPrice">Taxed Price (10%)</label>
        <input type="text" id="taxedPrice" placeholder="MYR 0.00" readonly>

        <label for="cost30g">Cost Price for 30g</label>
        <input type="text" id="cost30g" placeholder="MYR 0.00" readonly>

        <label for="cost40g">Cost Price for 40g</label>
        <input type="text" id="cost40g" placeholder="MYR 0.00" readonly>

        <label for="cost50g">Cost Price for 50g</label>
        <input type="text" id="cost50g" placeholder="MYR 0.00" readonly>

        <label for="retailPrice30g">Retail Price for 30g</label>
        <input type="text" id="retailPrice30g" placeholder="MYR 0.00" readonly>

        <label for="retailPrice40g">Retail Price for 40g</label>
        <input type="text" id="retailPrice40g" placeholder="MYR 0.00" readonly>

        <label for="retailPrice50g">Retail Price for 50g</label>
        <input type="text" id="retailPrice50g" placeholder="MYR 0.00" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
